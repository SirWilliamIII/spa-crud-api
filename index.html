<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<h1 class="fancy"><span>CRUD'in stuff.</span></h1>
<h3 class="fancy"><span>Any stuff you want!</span></h3>
<h6 class="fancy"><span>...with a fancy subtitle</span></h6>
<br><br>

<div class="container">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-name" placeholder="New thing"> <input type="submit" value="Add">
    </form>
</div>
<div id="spoiler" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="saveEdit">
        <input type="text" id="edit-name"> <input type="submit" value="Edit"/> <a onclick="CloseInput()"
        aria-label="Close">&#10006;</a>
    </form>
</div>

<table class="tb">

    <tr class="tb">
        <p id="counter"></p>
        <th class="tb">Things</th>
    </tr>
    <tbody class="tb" id="things">
    </tbody>
</table>
<script src="js/scripts.js"></script>
</body>
</html>
